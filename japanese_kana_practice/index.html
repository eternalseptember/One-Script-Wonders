</head>

<body>
	<div id="main_container">

	<script type="text/javascript">
		$("document").ready(function() {
			//alert("Document loaded");
			var obj = document.createElement("audio");
			obj.src="sounds/a.mp3";
			obj.autoplay=false;
			obj.preload=true;

			$(".playSound").click(function() {
				obj.play();
			});

		});

	</script>
</body>


</html>
