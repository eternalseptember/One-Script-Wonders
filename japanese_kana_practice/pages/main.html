<div class="row">
	<div class="col-lg-12">
		<h4>Flashcard Settings</h4>
		<form ng-submit="submit()">
			<div class="form-group">
				<input type="radio" ng-model="kanaChoice" value="hiragana">Hiragana only<br>
				<input type="radio" ng-model="kanaChoice" value="katakana">Katakana only<br>
				<input type="radio" ng-model="kanaChoice" value="both">Both
			</div>

			<input type="submit" class="btn btn-primary" value="Start">
		</form>
	</div>
</div>
