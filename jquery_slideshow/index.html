<html>

<head>
	<title>Zendikar Treasures</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>

<body>
	<div id="main_container">
		<select id="select_image">
			<option value="Arid_Mesa">Arid Mesa</option>
			<option value="Blood_Crypt">Blood Crypt</option>
			<option value="Bloodstained_Mire">Bloodstained Mire</option>
			<option value="Breeding_Pool">Breeding Pool</option>
			<option value="Canopy_Vista">Canopy Vista</option>
			<option value="Cinder_Glade">Cinder Glade</option>
			<option value="Flooded_Strand">Flooded Strand</option>
			<option value="Godless_Shrine">Godless Shrine</option>
			<option value="Hallowed_Fountain">Hallowed Fountain</option>
			<option value="Marsh_Flats">Marsh Flats</option>
			<option value="Misty_Rainforest">Misty Rainforest</option>
			<option value="Overgrown_Tomb">Overgrown Tomb</option>
			<option value="Polluted_Delta">Polluted Delta</option>
			<option value="Prairie_Stream">Prairie Stream</option>
			<option value="Sacred_Foundry">Sacred Foundry</option>
			<option value="Scalding_Tarn">Scalding Tarn</option>
			<option value="Smoldering_Marsh">Smoldering Marsh</option>
			<option value="Steam_Vents">Steam Vents</option>
			<option value="Stomping_Ground">Stomping Ground</option>
			<option value="Sunken_Hollow">Sunken Hollow</option>
			<option value="Temple_Garden">Temple Garden</option>
			<option value="Verdant_Catacombs">Verdant Catacombs</option>
			<option value="Watery_Grave">Watery Grave</option>
			<option value="Windswept_Heath">Windswept Heath</option>
			<option value="Wooded_Foothills">Wooded Foothills</option>
		</select>

		<div id="image_title">
			<!-- image title goes here --> 
		</div>

		<div id="image_container">
			<!-- image goes here -->
			<img class="selected_image" src="">
		</div>
	</div>

	<script type="text/javascript">
		$("document").ready(function() {
			//alert("Document loaded");
			var value_selected = $("#select_image").val();
			$("#image_title").html("<h3>" + value_selected + "</h3>").show();
			var image_name = "images/resized/" + value_selected + ".png";
			$(".selected_image").attr("src", image_name);
		});

	</script>
</body>


</html>
